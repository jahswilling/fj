{% extends 'index.html' %}
{% block content %}
<section class="section">
  <div class="col-12 col-md-8 col-lg-6 m-auto">
    <div class="card">
      <div class="card-header"><h4>Batch Upload Guests (CSV)</h4></div>
      <div class="card-body">
        <p>Upload a CSV file. Required columns/order:<br>
          Submission ID, Respondent ID, Submitted at,<br>
          <strong>Are you joining us?</strong>, <strong>Your Full name</strong>, <strong>Email Address</strong>, <strong>Black list</strong>, <strong>Number</strong>
        </p>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="csvfile">Choose CSV file (UTF-8 required)</label>
            <input type="file" id="csvfile" name="csvfile" class="form-control" accept=".csv" required>
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
