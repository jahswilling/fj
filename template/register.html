{% extends "index.html" %}
{%load static%}


{% block content %}

<section class="section">
  <br> <br> <br>
  <div class="row">
    <div class="col-8 col-md-12 col-lg-8 m-auto">
      <div class="card card-auth">
        <div class="card-header card-header-auth">
          <h4>Add New Guest</h4>
        </div>
        <div class="card-body">
          <form action="{% url 'core:add_guest' %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="row">
              <div class="form-group col-12 col-md-6 col-lg-6">
                <label for="full_name">Full Name</label>
                <input id="full_name" type="text" class="form-control" name="full_name" required>
              </div>
              <div class="form-group col-12 col-md-6 col-lg-6">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" name="email">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-12 col-md-6 col-lg-6">
                <label for="joining">Joining</label>
                <select id="joining" name="joining" class="form-control">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>
              <div class="form-group col-12 col-md-6 col-lg-6">
                <label for="black_list">Black List</label><br>
                <input id="black_list" type="checkbox" name="black_list" value="True" style="width:20px;height:20px;"> <span>Black List</span>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-auth-color btn-lg btn-block">Add Guest</button>
            </div>
          </form>
        </div>
        <!-- <div class="mb-4 text-muted text-center">
          Already Registered? <a href="auth-login.html">Login</a>
        </div> -->
      </div>
    </div>

  </div>
</section>
{% endblock content %}
