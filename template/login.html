<!DOCTYPE html>
<html lang="en">

{% load static%}

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>FJ2025 WEDDING INVITE</title>
  <link rel="stylesheet" href="{% static "assets/css/app.min.css" %}">
  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static "assets/css/style.css" %}">
  <link rel="stylesheet" href="{% static "assets/css/components.css" %}">
  <link rel="stylesheet" href="{% static "assets/bundles/bootstrap-social/bootstrap-social.css" %}">
  <link rel="stylesheet" href="{% static "assets/bundles/flag-icon-css/css/flag-icon.min.css" %}">
  <!-- Custom style CSS -->

  <!-- <link rel='shortcut icon' type='image/x-icon' href='{% static "assets/img/favicon.ico" %}' /> -->

<body class="background-image-body">
  <div class="loader"></div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand login-brand-color">
              
              <b>FJ2025 WEDDING GUESTS</b>
            </div>
            <div class="card card-auth">
              <div class="card-header card-header-auth" style="background:#41a3dc;">
                <h4>Admin Login</h4>
              </div>
              <div class="card-body">
                <form method="POST" action="#" class="needs-validation" novalidate="">
                  {% csrf_token %}
                  {% if messages %}

                    {% for message in messages %}

                    <div class="alert alert-primary alert-dismissible show fade">
                      <div class="alert-body">
                        <button class="close" data-dismiss="alert">
                          <span>&times;</span>
                        </button>
                        {{message}}
                      </div>
                    </div>
                    {% endfor %}
                  {% endif %}
                  <div class="form-group">
                    <label for="email">Username</label>
                    <input id="email" type="text" class="form-control" name="username" tabindex="1" required autofocus>
                    <div class="invalid-feedback">
                      Please fill in your email
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="d-block">
                      <label for="password" class="control-label">Password</label>
                      <!-- <div class="float-right">
                        <a href="auth-forgot-password.html" class="text-small">
                          Forgot Password?
                        </a>
                      </div> -->
                    </div>
                    <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
                    <div class="invalid-feedback">
                      please fill in your password
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-block btn-auth-color" tabindex="4">
                      Login
                    </button>
                  </div>
                </form>

              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="{% static "assets/js/app.min.js" %}"></script>
  <!-- JS Libraies -->
  <script src="{% static "assets/bundles/echart/echarts.js" %}"></script>

  <script src="{% static "assets/bundles/chartjs/chart.min.js" %}"></script>
  <script src="{% static "assets/bundles/apexcharts/apexcharts.min.js" %}"></script>
  <!-- Page Specific JS File -->
  <script src="{% static "assets/js/page/index.js" %}"></script>
  <!-- Template JS File -->
  <script src="{% static "assets/js/scripts.js" %}"></script>
  <script src="{% static "assets/bundles/jquery.sparkline.min.js" %}"></script>


</body>

</html>
