{% extends 'index.html' %}
{% load bootstrap3 %}

{% block title %}Change password{% endblock %}



{% block content %}
<div class="row">



  <div class="col-md-4">
        <p></p>
      </div>

   <div class="col-md-4 m-2">
       <h1 class="mt-5" >Change password</h1>
      <form method="post" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success mb-5">Change password</button>
      </form>
    </div>
    <div class="col-md-4">
          <p></p>
        </div>



  </div>
{% endblock %}
