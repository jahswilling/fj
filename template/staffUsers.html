{% extends "index.html" %}
{%load static%}


{% block content %}

<section class="section">
  <br>
  <div class="row">


    <div class="col-lg-12 col-md-12 col-12 col-sm-12 m-auto">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4>Admin Users <a href="{%url "lokdon_admin:register" %}" class="btn btn-outline-success ml-3" name="button">Add Staff</a></h4>
            </div>
            <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-striped table-hover" id="save-stage" style="width:100%;">
                      <thead>
                        <tr>
                          <th scope="col">#</th>
                          <th scope="col">First Name</th>
                          <th scope="col">Last Name</th>
                          <th scope="col">Username</th>
                          <th scope="col">Email</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for u in admin_users %}
                        <tr>
                          <td>{{forloop.counter}}</td>
                          <td>{{u.first_name}} </td>
                          <td>{{u.last_name}}</td>
                          <td>{{u.username}}</td>
                          <td>{{u.email}}</td>

                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                    </div>

                  </div>
            <!-- <div class="card-body">
              <div class="row icon-container">
                <style media="screen">
                  #my_a {
                    text_: none
                  }
                </style>
                {% for item in quiz_list%}

                <div class="col-sm-6 col-md-6 col-lg-6">
                  <a id="my_a" href="{% url "core:play" pk=item.id %}">
                    <div class="preview">
                      <i class="material-icons">play_circle_filled</i> <span class="icon-name">{{item}}</span>
                    </div>
                  </a>
                </div>

                {% endfor %}

              </div>

            </div> -->
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
{% endblock content %}
